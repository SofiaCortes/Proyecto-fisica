      <div class="jumbotron">
        <canvas id="myCanvas" width="550" height="400" style="border:1px solid #d3d3d3;">
          Your browser does not support the HTML5 canvas tag.</canvas>

        <script>

          //m1
          var c=document.getElementById("myCanvas");
          var ctx=c.getContext("2d");
          ctx.beginPath()
          ctx.fillStyle="#fffff1";
          ctx.fillRect(0,0,550,200);

          //m2
          var c=document.getElementById("myCanvas");
          var ctx=c.getContext("2d");
          ctx.beginPath()
          ctx.fillStyle="#4785f4";
          ctx.fillRect(0,200,550,400);


          //Rayo Incidente
          var c = document.getElementById("myCanvas");
          var ctx = c.getContext("2d");
          ctx.beginPath()
          ctx.lineWidth = 5;
          ctx.moveTo(275,200);
          ctx.lineTo(0,0);
          ctx.strokeStyle = '#663399';
          ctx.stroke();



          //Rayo Refractado
          var c = document.getElementById("myCanvas");
          var ctx = c.getContext("2d");
          ctx.beginPath()
          ctx.lineWidth = 5;
          ctx.moveTo(550,400);
          ctx.lineTo(275,200);
          ctx.strokeStyle = '#663399';
          ctx.stroke();


          //Linea del medio
          var c = document.getElementById("myCanvas");
          var ctx = c.getContext("2d");
          ctx.beginPath()
          ctx.lineWidth = 2;
          ctx.strokeStyle = '#000000';
          ctx.moveTo(0,200);
          ctx.lineTo(550,200);
          ctx.stroke();

          //Linea Normal
          var c = document.getElementById("myCanvas");
          var ctx = c.getContext("2d");
          ctx.beginPath()
          ctx.lineWidth = 2;
          ctx.setLineDash([5, 10]);
          ctx.strokeStyle = '#000000';
          ctx.moveTo(275,0);
          ctx.lineTo(275,400);
          ctx.stroke();


        </script>
